<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff1cf7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b249f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a142f4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Oswald Text -->
  <text x="10" y="35" font-family="Arial, sans-serif" font-size="32" font-weight="800" fill="url(#textGradient)" class="logo-text">Oswald</text>
  
  <!-- Stack Text -->
  <text x="10" y="65" font-family="Arial, sans-serif" font-size="32" font-weight="800" fill="url(#textGradient)" class="logo-text">Stack</text>
  
  <!-- 3D Cube Icon -->
  <g transform="translate(115, 45)">
    <!-- Front face -->
    <path d="M 0,0 L 12,7 L 12,21 L 0,14 Z" fill="#ff1cf7" opacity="0.8"/>
    <!-- Right face -->
    <path d="M 12,7 L 24,0 L 24,14 L 12,21 Z" fill="#b249f8" opacity="0.9"/>
    <!-- Top face -->
    <path d="M 0,0 L 12,7 L 24,0 L 12,-7 Z" fill="#a142f4" opacity="1"/>
  </g>
</svg>
